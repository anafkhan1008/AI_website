<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="https://pngimg.com/uploads/tesla_logo/tesla_logo_PNG22.png" alt="">

        </div>
        <div class="navbar">
            <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="#">About us</a>
            <a href="#"> Contact us</a>
        </div>
    </div>
    <div class="secondhalf">


        <div class="halfs">
            <div class="image">
                <h1>AI DOESN'T HAVE TO BE EVIL TO DESTROY HUMANITY!</h1>
                <img src="https://images.unsplash.com/photo-1535378620166-273708d44e4c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=957&q=80"
                    alt="">


            </div>

            <div class="optionss">
                <label class="modal-btn" for="modal-1">BOOK A DEMO</label>
                <input class="modal-state" id="modal-1" type="checkbox" />
                <div class="modal">
                    <label class="modal__bg" for="modal-1"></label>
                    <div class="modal__inner">
                        <label class="modal__close" for="modal-1"></label>
                        <div>
                            <div class="call">
                                <h1>BOOK A DEMO</h1>
                            </div>
                            <div>
                                <form method="post" action="/" id="form" class="validate">
                                    <div class="form-field">
                                        <label for="full-name">Name</label>
                                        <input type="text" name="full-name" id="full-name" placeholder="Joe Bloggs"
                                            required />
                                    </div>
                                    <div class="form-field">
                                        <label for="email-input">Email</label>
                                        <input type="email" name="email-input" id="email-input"
                                            placeholder="example@domain.com" required />
                                    </div>
                                    <div class="form-field">
                                        <label for="number-input">Phone Number</label>
                                        <input type="tel" name="number-input" id="password-input" required />
                                    </div>
                                    <div class="form-field">
                                        <label for=""></label>
                                        <input type="submit" value="Submit" />
                                    </div>
                                </form>
                            </div>
                        </div>





                    </div>
                </div>
                <label class="modal-btn" for="modal-2">CALL US</label>
                <input class="modal-state" id="modal-2" type="checkbox" />
                <div class="modal">
                    <label class="modal__bg" for="modal-2"></label>
                    <div class="modal__inner">
                        <label class="modal__close" for="modal-2"></label>

                        <div class="call">
                            <h1>CALL US AT</h1>
                            <div class="calls">
                                <h1>PHONE NUMBER</h1>
                            </div>
                            <div class="calls">
                                <h1>123456789</h1>
                            </div>
                            <div class="calls">
                                <h1>123456789</h1>

                            </div>
                        </div>
                    </div>

                </div>
                <div>
                    <label class="modal-btn" for="modal-3">REACH US AT</label>
                    <input class="modal-state" id="modal-3" type="checkbox" />
                    <div class="modal">
                        <label class="modal__bg" for="modal-3"></label>
                        <div class="modal__inner">
                            <label class="modal__close" for="modal-3"></label>
                            <div class="call">
                                <h1>REACH US AT</h1>
                                <div class="calls">
                                    <h1>ADDRESS</h1>
                                </div>
                                <div class="calls">
                                    <h2>xxx , AREA , CITY</h2>
                                </div>
                                <div class="calls">
                                    <h2>STATE</h2>
                                </div>
                                <div class="calls">
                                    <h2>PINCODE</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <footer class="footer">
            <div class="social">
                <div>
                    <h2>CONNECT WITH US AT</h2>
                </div>
                <div class="linkss">
                    <div class="links">
                        <a href="#">
                            <img src="https://images.unsplash.com/photo-1611262588024-d12430b98920?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                                alt="">
                        </a>

                    </div>
                    <div class="links">
                        <a href="#">
                            <img src="https://images.unsplash.com/photo-1611162618071-b39a2ec055fb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                                alt="">
                        </a>

                    </div>
                    <div class="links">
                        <a href="#">
                            <img src="https://images.unsplash.com/photo-1611605698335-8b1569810432?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dHdpdHRlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=700&q=60"
                                alt="">
                        </a>

                    </div>

                    <div class="links">
                        <a href="#">
                            <img src="https://images.unsplash.com/photo-1614680376408-81e91ffe3db7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d2hhdHNhcHB8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60"
                                alt="">
                        </a>

                    </div>

                </div>

            </div>
            <div class="logo">
                <img src="https://pngimg.com/uploads/tesla_logo/tesla_logo_PNG22.png" alt="">

            </div>
            <div class="social">
                <div>
                    <h2>IMPORTANT LINKS</h2>
                </div>
                <div class="footlinks">
                    <a href="#"> Home</a>
                    <a href="#">About us</a>
                    <a href="#"> Contact us</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
